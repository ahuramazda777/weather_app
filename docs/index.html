<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="./css/900px.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="./css/800px.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="./css/600px.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="./css/500px.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Queries</title>
</head>

<body>
    <section id="weather">
        <h1>Moscow, Russia</h1>
        <div class="weather__info__wrapper">
            <div class="weather__info">
                <div class="weather__info--date">
                    <p>Thursday, Apr 30</p>
                    <p>Sunny</p>
                    <div class="weather__info-icon__temp">
                        <i class="fas fa-sun"></i>
                        <p>25 &#8451;</p>
                    </div>
                </div>
                <div class="weather__info--data">
                    <p>Percipitation: 10%</p>
                    <p>Hemidity: 5%</p>
                    <p>Wind: 4 kpm NW</p>
                </div>
            </div>

            <div class="weather__temp">
                <div class="weather__temp--monday">
                    <p>Monday</p>
                    <i class="fas fa-sun"></i>
                    <p>23 &#8451;</p>
                    <p>18 &#8451;</p>
                </div>
                <div class="weather__temp--tuesday">
                    <p>Tuesday</p>
                    <i class="fas fa-sun"></i>
                    <p>26 &#8451;</p>
                    <p>21 &#8451;</p>
                </div>
                <div class="weather__temp--wednesday">
                    <p>Wednesday</p>
                    <i class="fas fa-wind"></i>
                    <p>23 &#8451;</p>
                    <p>18 &#8451;</p>
                </div>
                <div class="weather__temp--thursday">
                    <p>Thursday</p>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <p>23 &#8451;</p>
                    <p>18 &#8451;</p>
                </div>
                <div class="weather__temp--friday">
                    <p>Friday</p>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <p>23 &#8451;</p>
                    <p>18 &#8451;</p>
                </div>
                <div class="weather__temp--saturday">
                    <p>Monday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23 &#8451;</p>
                    <p>18 &#8451;</p>
                </div>
                <div class="weather__temp--sunday">
                    <p>Monday</p>
                    <i class="fas fa-cloud-meatball"></i>
                    <p>23 &#8451;</p>
                    <p>18 &#8451;</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
